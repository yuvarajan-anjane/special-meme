version: 2

models:
  - name: stg_customers
    description: one unique customers per row

    columns: 
      - name: customer_id
        description: primary of the stg_customers
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
